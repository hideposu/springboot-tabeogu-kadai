<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>

	<title>会員情報編集</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin}">管理者ページ</a></li>
								<li class="breadcrumb-item"><a th:href="@{/admin/users}">会員一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">会員情報編集</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">会員情報編集</h1>

						<form method="post" th:action="@{/admin/users/{id}/update(id=${userEditForm.Id})}"
							th:object="${userEditForm}" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">

							<div class="form-group row mb-3">
								<div class="col-md-4">
									<label for="id" class="col-form-label text-md-left fw-bold">ID</label>
								</div>
								<div class="col-md-7">
									<span th:text="${userEditForm.getId()}" class="form-control-plaintext"></span>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="name" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">氏名</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
											th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" autocomplete="name"
											autofocus placeholder="名古屋 太郎">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="furigana" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">フリガナ</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2"
											th:errors="*{furigana}"></div>
										<input type="text" class="form-control" th:field="*{furigana}"
											placeholder="ナゴヤタロウ" inputmode="katakana">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="birthday" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">生年月日(西暦)</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('birthday')}" class="text-danger small mb-2"
											th:errors="*{birthday}"></div>
										<input type="date" class="form-control" th:field="*{birthday}"
											placeholder="2000/01/01" inputmode="numeric">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="phoneNumber" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">電話番号</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
											th:errors="*{phoneNumber}"></div>
										<input type="tel" class="form-control" th:field="*{phoneNumber}"
											placeholder="090-1234-5678" inputmode="tel">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="profession" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">職業</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('profession')}" class="text-danger small mb-2"
											th:errors="*{profession}"></div>
										<input type="text" class="form-control" th:field="*{profession}"
											placeholder="会社員">
									</div>
								</div>

								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="mail" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">メールアドレス</span>
											</div>
										</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('mail')}" class="text-danger small mb-2"
											th:errors="*{mail}"></div>
										<input type="text" class="form-control" th:field="*{mail}" autocomplete="email"
											placeholder="nagoya.meshi@example.com">
									</div>
								</div>

								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit"
										class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
