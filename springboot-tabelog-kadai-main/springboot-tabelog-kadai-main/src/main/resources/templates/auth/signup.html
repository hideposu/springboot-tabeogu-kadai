<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>会員登録</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">

						<h1 class="mb-4 text-center">会員登録</h1>

						<form method="post" th:action="@{/signup}" th:object="${signupForm}">

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="name" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">氏名</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
										th:errors="*{name}"></div>
									<input type="text" class="form-control" th:field="*{name}" autocomplete="name"
										autofocus placeholder="名古屋 太郎">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="furigana" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">フリガナ</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2"
										th:errors="*{furigana}"></div>
									<input type="text" class="form-control" th:field="*{furigana}" placeholder="ナゴヤタロウ"
										inputmode="katakana">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="birthday" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">生年月日(西暦)</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('birthday')}" class="text-danger small mb-2"
										th:errors="*{birthday}"></div>
									<input type="date" class="form-control" th:field="*{birthday}"
										placeholder="2000/01/01" inputmode="numeric">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">電話番号<br><span style="font-size: x-small;">ハイフン（ - ）あり</span></span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}"></div>
									<input type="tel" class="form-control" th:field="*{phoneNumber}"
										placeholder="090-1234-5678" inputmode="tel" autocomplete="tel">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="profession" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">職業</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('profession')}" class="text-danger small mb-2"
										th:errors="*{profession}"></div>
									<input type="text" class="form-control" th:field="*{profession}" placeholder="会社員">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="mail" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">メールアドレス</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('mail')}" class="text-danger small mb-2"
										th:errors="*{mail}"></div>
									<input type="text" class="form-control" th:field="*{mail}" autocomplete="email"
										placeholder="nagoya.meshi@example.com">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="password" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">パスワード<br><span style="font-size: x-small;">（半角英数字）</span></span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2"
										th:errors="*{password}"></div>
									<input type="password" class="form-control" th:field="*{password}"
										autocomplete="new-password" placeholder="8文字以上">
								</div>
							</div>

							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">パスワード（確認用）</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('passwordConfirmation')}"
										class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
									<input type="password" class="form-control" th:field="*{passwordConfirmation}"
										autocomplete="new-password">
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
							</div>
						</form>

						<div class="text-center">
							<a th:href="@{/login}">ログイン</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
